<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Batman Theater</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="batman-theater"><em>B</em>atman <em>A</em>ction <em>T</em>heater</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Choose One Option per Field:</h2>
          <form id="ticket-form">
            <div class="form-group">
              <label for="movie-choice">Movie:</label>
              <select class="form-control" id="movie-choice">
                <option>Lego Batman</option>
                <option>Batman Begins</option>
                <option>Batman 1966</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Your Age:</label>
              <select class="form-control" id="age">
                <option>17 or Younger</option>
                <option>18-54</option>
                <option>55+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Time:</label>
              <select class="form-control" id="time">
                <option>11AM</option>
                <option>6PM</option>
                <option>9PM</option>
              </select>
            </div>

            <button type="submit" class="btn">Order Ticket</button>
          </form>
        </div>
        <div class="col-md-8">
          <!--Contact show after -->

          <img src="img/logo.png" alt="old school batman logo" />

        <div id="show-ticket">
          <h2 class="ticket-display">Ticket Confirmation:</h2>
          <ul id="ticket-info">
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
